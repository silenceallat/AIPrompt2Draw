<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <meta http-equiv="refresh" content="0; url=./#login">
  <script>
    (function() {
      var base = window.location.origin + window.location.pathname.replace(/[^/]*$/, '');
      window.location.replace(base + '#login');
    })();
  </script>
</head>
<body>
  <p>正在跳转到登录页...</p>
</body>
</html>
