        .stat-label {

        .history-list {

        .history-item {

        .navigation {

        .nav-btn.active {

        .nav-btn:hover {

        .content-section {

        .loading {

        }
    </style>

<body>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalUsage">-</div>
                            <div class="stat-label">æ€»ä½¿ç”¨æ¬¡æ•°</div>
                        </div>
                        <div class="stat-card">

                        <div class="stat-card">

    <script>
        const API_BASE = '/api';

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('DOMContentLoaded', async function() {
            const isAuthenticated = await checkAuthStatus();
            if (!isAuthenticated) {
                window.location.href = 'login.html';
                return;
            }

            await loadUserProfile();
            await loadUsageStats();
            await loadLoginHistory();
        });

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        async function checkAuthStatus() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    method: 'GET',
                    headers: {
                        'Authorization': token
                    }
                });

                if (!response.ok) {
                    throw new Error('TokenéªŒè¯å¤±è´¥');
                }

                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('è®¤è¯æ£€æŸ¥å¤±è´¥:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        // æ˜¾ç¤ºæŒ‡å®šéƒ¨åˆ†
        function showSection(section) {
            // éšè—æ‰€æœ‰éƒ¨åˆ†
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.classList.remove('active');
            });
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // æ˜¾ç¤ºé€‰ä¸­çš„éƒ¨åˆ†
            document.getElementById(`${section}-section`).classList.add('active');
            event.target.classList.add('active');
        }

        // åŠ è½½ç”¨æˆ·èµ„æ–™
        async function loadUserProfile() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    method: 'GET',
                    headers: {
                        'Authorization': token
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    const userData = result.data;
                    document.getElementById('username').textContent = userData.nickname || userData.username;
                    document.getElementById('userRole').textContent = userData.role === 'admin' ? 'ç³»ç»Ÿç®¡ç†å‘˜' : 'æ™®é€šç”¨æˆ·';
                }
            } catch (error) {
                console.error('åŠ è½½ç”¨æˆ·èµ„æ–™å¤±è´¥:', error);
            }
        }

        // åŠ è½½ä½¿ç”¨ç»Ÿè®¡
        async function loadUsageStats() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/admin/usage/overview`, {
                    method: 'GET',
                    headers: {
                        'Authorization': token
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    const stats = result.data;

                    document.getElementById('totalUsage').textContent = stats.totalCount || 0;
                    document.getElementById('todayUsage').textContent = stats.todayCount || 0;
                    document.getElementById('totalTokens').textContent = stats.totalTokens || 0;
                    document.getElementById('successRate').textContent = (stats.successRate || 0) + '%';
                }
            } catch (error) {
                console.error('åŠ è½½ä½¿ç”¨ç»Ÿè®¡å¤±è´¥:', error);
                document.getElementById('totalUsage').textContent = '0';
                document.getElementById('todayUsage').textContent = '0';
                document.getElementById('totalTokens').textContent = '0';
                document.getElementById('successRate').textContent = '0%';
            }
        }

        // åŠ è½½ç™»å½•å†å²
        async function loadLoginHistory() {
            try {
                const historyList = document.getElementById('historyList');
                const loading = document.getElementById('historyLoading');

                // æ¨¡æ‹Ÿç™»å½•å†å²æ•°æ®
                const mockHistory = [
                    {
                        time: new Date().toLocaleString(),
                        ip: '127.0.0.1',
                        status: 'success',
                        details: 'æ­£å¸¸ç™»å½•'
                    },
                    {
                        time: new Date(Date.now() - 86400000).toLocaleString(),
                        ip: '127.0.0.1',
                        status: 'success',
                        details: 'æ­£å¸¸ç™»å½•'
                    },
                    {
                        time: new Date(Date.now() - 172800000).toLocaleString(),
                        ip: '192.168.1.100',
                        status: 'success',
                        details: 'æ­£å¸¸ç™»å½•'
                    }
                ];

                loading.style.display = 'none';
                historyList.innerHTML = '';

                mockHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-info">
                            <div class="history-time">${item.time}</div>
                            <div class="history-details">IP: ${item.ip} | ${item.details}</div>
                        </div>
                        <div class="history-status ${item.status === 'success' ? 'status-success' : 'status-failed'}">
                            ${item.status === 'success' ? 'æˆåŠŸ' : 'å¤±è´¥'}
                        </div>
                    `;
                    historyList.appendChild(historyItem);
                });
            } catch (error) {
                console.error('åŠ è½½ç™»å½•å†å²å¤±è´¥:', error);
            }
        }

        // å¯†ç ä¿®æ”¹è¡¨å•å¤„ç†
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // éªŒè¯
            if (newPassword !== confirmPassword) {
                showError('passwordError', 'æ–°å¯†ç å’Œç¡®è®¤å¯†ç ä¸ä¸€è‡´');
                return;
            }

            if (newPassword.length < 6) {
                showError('passwordError', 'æ–°å¯†ç é•¿åº¦è‡³å°‘6ä½');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const userData = await getCurrentUser(token);

                const response = await fetch(`${API_BASE}/admin/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: userData.username,
                        oldPassword: currentPassword,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('passwordSuccess', 'å¯†ç ä¿®æ”¹æˆåŠŸï¼');
                    document.getElementById('passwordForm').reset();
                } else {
                    showError('passwordError', result.message || 'å¯†ç ä¿®æ”¹å¤±è´¥');
                }
            } catch (error) {
                console.error('ä¿®æ”¹å¯†ç å¤±è´¥:', error);
                showError('passwordError', 'ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            }
        });

        // è·å–å½“å‰ç”¨æˆ·ä¿¡æ¯
        async function getCurrentUser(token) {
            const response = await fetch(`${API_BASE}/auth/verify`, {
                method: 'GET',
                headers: {
                    'Authorization': token
                }
            });
            const result = await response.json();
            return result.data;
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
    </script>
